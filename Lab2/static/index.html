<html lang="en"><head>

    <link rel="stylesheet" type="text/css" media="all">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Nathan Reymers awesome title of awesomeness</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->

</head>

<body>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Main</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Home</a></li>
                                <li><a href="#">Nathan Reymer</a></li>
                                <li><a href="#">0797359</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <h1 class="cover-heading">Lab 2</h1>
                    <p class="lead">Press a button, do it</p>
                    <p class="lead">

                        <a  id="getButton"class="btn btn-lg btn-default">Get</a>
                        <a  id="putButton"class="btn btn-lg btn-default">Put</a>
                        <a id="postButton"class="btn btn-lg btn-default">Post</a>
                        <a id="delButton"class="btn btn-lg btn-default">Delete</a>

                        <div id="getFade"  style="display:none;">
                            <input type="text" id="getInput" name="getInput" placeholder="ID:"><br><br>
                            <a id="getButtonSub"class="btn btn-lg btn-default">Submit</a>
                        </div>
                        <div id="delFade"  style="display:none;">
                            <input type="text" id="delInput" name="delInput" placeholder="ID:"><br><br>
                            <a id="delButtonSub"class="btn btn-lg btn-default">Submit</a>
                        </div>
                        <div id="putFade"  style="display:none;" >
                            <input type="text" id="putInput1" name="putInput1" placeholder="ID:"><br><br>
                            <input type="text" id="putInput2" name="putInput2" placeholder="Data:"><br><br>
                            <a id="putButtonSub"class="btn btn-lg btn-default">Submit</a>
                        </div>
                        <div id="postFade"  style="display:none;" >
                            <input type="text" id="postInput1" name="postInput1" placeholder="ID:"><br><br>
                            <input type="text" id="postInput2" name="postInput2" placeholder="Data:"><br><br>
                            <a id="postButtonSub"class="btn btn-lg btn-default">Submit</a>
                        </div>
                        <br>

                    </p>
                    <p class="lead">Result</p>
                    <input type="text" id="result" name="result"><br>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="JS/jquery-1.11.3.js"></script>
    <script src="JS/bootstrap.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="JS/ie10-viewport-bug-workaround.js"></script>
    <script type = "text/javascript">
    $(document).ready(function(){
        $("#getButton").click(function(){
            $('#result').val("");
            $("#postFade").fadeOut(0);
            $("#putFade").fadeOut(0);
            $("#delFade").fadeOut(0);
            $("#getFade").fadeIn();
        });
        $("#getButtonSub").click(function(){
            $.ajax({
                type: "GET",
                url: "/api/"+$('#getInput').val(),
                success: function(data,status,settings) {
                    $('#result').val(JSON.stringify(data));
                    //console.log(JSON.stringify(data));
                    //alert(JSON.stringify(data));
                },
                error:function(data){
                    $('#result').val("Error 404");
                    //alert("Error, Not found");
                }
            });

        });
        $("#putButton").click(function(){
            $('#result').val("");
            $("#postFade").fadeOut(0);
            $("#getFade").fadeOut(0);
            $("#delFade").fadeOut(0);
            $("#putFade").fadeIn();
        });
        $("#putButtonSub").click(function(){
            $.ajax({
                url : "/api/" +$('#putInput1').val(),
                type: "PUT",
                data: {'data':$('#putInput2').val()},
                success: function(data, textStatus, jqXHR)
                {
                    $('#result').val("Success");
                    //console.log(JSON.stringify(data));
                    //alert("Added the Value");
                },
                error: function (jqXHR, textStatus, errorThrown)
                {
                    $('#result').val("Error"+errorThrown);
                }
            });
        });
        $("#postButton").click(function(){
            $('#result').val("");
            $("#putFade").fadeOut(0);
            $("#getFade").fadeOut(0);
            $("#delFade").fadeOut(0);
            $("#postFade").fadeIn();
        });
        $("#postButtonSub").click(function(){
            $.ajax({
                url : "/api/" +$('#postInput1').val(),
                type: "POST",
                data: {'data':$('#postInput2').val()},
                success: function(data, textStatus, jqXHR)
                {
                    $('#result').val("Success");
                    //console.log(JSON.stringify(data));
                    //alert("Added the Value");
                },
                error: function (jqXHR, textStatus, errorThrown)
                {
                    $('#result').val("Error"+errorThrown);
                    //alert("Error: " + errorThrown);
                }
            });
        });

        $("#delButton").click(function(){
            $('#result').val("");
            $("#putFade").fadeOut(0);
            $("#postFade").fadeOut(0);
            $("#getFade").fadeOut(0);
            $("#delFade").fadeIn();
            $("#delButtonSub").click(function(){
                $.ajax({
                    type: "DELETE",
                    url: "/api/"+$('#delInput').val(),
                    success: function() {
                        $('#result').val("Deleted");
                        //alert("Deleted");
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        $('#result').val("Error deleting");
                        //alert("Error deleting")
                    }
                });
            });
        });
    });

    </script>

</body></html>
